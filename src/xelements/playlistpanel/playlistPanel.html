<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	:host {
		display: block;
	}

	#buttons {
		display: flex;
	}

	#refresh.refreshing {
		color: var(--light-gray)
	}
</style>

<div>
	<span id="title"></span> <span id="count"></span> songs
</div>
<div>
	<span id="playlist-id"></span>
</div>
<div id="buttons">
	<button id="refresh" class="fa fa-refresh"></button>
	<x-toggle id="download-toggle">
		<button slot="toggle-on" class="fa fa-stop"></button>
		<button slot="toggle-off" class="fa fa-download"></button>
	</x-toggle>
	<button id="remove" class="fa fa-remove"></button>
</div>
