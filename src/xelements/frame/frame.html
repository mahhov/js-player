<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	:host {
		display: flex;
		flex-direction: column;
		height: 100%;
	}

	.frame-group {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
	}

	.frame-group > * {
		flex-basis: 0;
		flex-grow: 1;
		overflow: hidden;
	}

	.select-strip {
		margin-top: 15px;
		display: flex;
	}

	#fullscreen {
		margin-left: auto;
	}

	button {
		width: 30px;
		height: 30px;
	}

	button[slot="toggle-on"] {
		background: var(--light-blue);
		color: white;
	}

	button[slot="toggle-on"]:hover {
		background: var(--light-blue);
	}

	.hidden-frame {
		display: none;
	}
</style>

<div class="frame-group">
	<x-play-frame id="play-frame"></x-play-frame>
	<x-list-frame id="list-frame"></x-list-frame>
	<x-downloader-frame id="downloader-frame"></x-downloader-frame>
	<x-explorer-frame id="explorer-frame"></x-explorer-frame>
	<x-stream-frame id="stream-frame"></x-stream-frame>
</div>

<div class="select-strip">
	<x-toggle id="player-select">
		<button slot="toggle-on" class="fa fa-music"></button>
		<button slot="toggle-off" class="fa fa-music"></button>
	</x-toggle>
	<x-toggle id="list-select">
		<button slot="toggle-on" class="fa fa-list"></button>
		<button slot="toggle-off" class="fa fa-list"></button>
	</x-toggle>
	<x-toggle id="downloader-select">
		<button slot="toggle-on" class="fa fa-download"></button>
		<button slot="toggle-off" class="fa fa-download"></button>
	</x-toggle>
	<x-toggle id="explorer-select">
		<button slot="toggle-on" class="fa fa-search"></button>
		<button slot="toggle-off" class="fa fa-search"></button>
	</x-toggle>
	<x-toggle id="stream-select">
		<button slot="toggle-on" class="fa fa-wifi"></button>
		<button slot="toggle-off" class="fa fa-wifi"></button>
	</x-toggle>

	<x-toggle id="fullscreen">
		<button slot="toggle-on" class="fa fa-arrows-alt"></button>
		<button slot="toggle-off" class="fa fa-arrows-alt"></button>
	</x-toggle>
</div>
