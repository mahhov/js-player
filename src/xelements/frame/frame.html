<style>
	@import url("./style/faIcons.css");
	@import url("./style/button.css");

	:host {
		display: flex;
		flex-direction: column;
		height: 100%;
	}

	.frame-group {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
	}

	.frame-group > * {
		flex-basis: 0;
		flex-grow: 1;
		overflow: hidden;
	}

	.select-strip {
		margin-top: 15px;
	}

	button {
		width: 30px;
		height: 30px;
	}

	button[slot="toggle-on"] {
		background: #4ad;
		color: white;
	}

	button[slot="toggle-on"]:hover {
		background: #4ad;
	}

	.hidden-frame {
		display: none;
	}
</style>

<div class="frame-group">
	<x-play-frame id="player-frame"></x-play-frame>
	<x-list-frame id="list-frame"></x-list-frame>
	<x-downloader-frame id="downloader-frame"></x-downloader-frame>
</div>

<div class="select-strip">
	<x-toggle id="player-select">
		<button slot="toggle-on" class="fa fa-music"></button>
		<button slot="toggle-off" class="fa fa-music"></button>
	</x-toggle>
	<x-toggle id="list-select">
		<button slot="toggle-on" class="fa fa-list"></button>
		<button slot="toggle-off" class="fa fa-list"></button>
	</x-toggle>
	<x-toggle id="downloader-select">
		<button slot="toggle-on" class="fa fa-download"></button>
		<button slot="toggle-off" class="fa fa-download"></button>
	</x-toggle>
</div>
