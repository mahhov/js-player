<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	:host {
		/*display: flex;*/
		/*flex-direction: column;*/
	}

	#container.playlist-added,
	#container.play-played {
		color: var(--light-gray)
	}

	.top {
		display: flex;
	}

	.top > *:not(:last-child) {
		margin-right: 15px;
	}

	#container:not(.playlist-undetermined) .fa-list {
		display: none;
	}

	#container.download-success .fa-download {
		display: none
	}

	#container.download-fail .fa-download {
		color: var(--red);
	}
</style>

<div id="container" class="line">
	<div class="top">
		<div id="title"></div>
		<button id="add" class="fa fa-plus"></button>
		<button id="remove" class="fa fa-remove"></button> <!--todo toggle plus and remove to help communicate playlist status-->
		<span class="fa fa-list"></span>
		<span class="fa fa-download"></span>
	</div>
	<div id="status"></div>
</div>
