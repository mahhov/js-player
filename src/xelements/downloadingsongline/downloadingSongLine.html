<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	#container.playlist-added,
	#container.play-played {
		color: var(--light-gray)
	}

	.top {
		display: flex;
	}

	.top > *:not(:first-child) {
		margin-left: 15px;
	}

	#title,
	#status {
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}

	#title {
		flex: 1;
	}

	#container:not(.playlist-not-added) #add {
		display: none;
	}

	#container:not(.playlist-added) #remove {
		display: none;
	}

	#container:not(.playlist-undetermined) .fa-list {
		display: none;
	}

	#container.download-success .fa-download {
		display: none;
	}

	#container.download-fail .fa-download {
		color: var(--red);
	}
</style>

<div id="container" class="line">
	<div class="top">
		<div id="title"></div>
		<button id="related" class="fa fa-search-plus"></button>
		<button id="add" class="fa fa-plus"></button>
		<button id="remove" class="fa fa-remove"></button>
		<span class="fa fa-list"></span>
		<span class="fa fa-download"></span>
	</div>
	<div id="status"></div>
</div>
