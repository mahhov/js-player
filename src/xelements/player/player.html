<style>
	@import url("./style/faIcons.css");
	@import url("./style/button.css");

	.audio {
		display: inline-block;
		user-select: none;
	}

	#time-bar {
		margin-top: 10px;
		width: 100%;
		height: 20px;
	}

	.controls-container {
		margin-top: 10px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.control-group {
		flex-grow: 1;
		flex-basis: 0;
		display: flex;
	}

	.center-control-group {
		justify-content: center;
	}

	.right-control-group {
		justify-content: flex-end;
	}

	#pause {
		font-size: 25px;
		text-align: center;
	}

	button {
		padding: 5px;
	}

	x-toggle [slot='toggle-off'] {
		color: white;
		background-color: black;
	}
</style>

<div class="audio">
	<x-audio-visualizer></x-audio-visualizer>
	<div>
		<x-progress-bar id="time-bar" pre-value="0:00" post-value="0:00"></x-progress-bar>
	</div>
	<div class="controls-container">
		<div class="control-group"><!-- required to center the center-control-group --></div>
		<div class="control-group center-control-group">
			<button id="prev" class="fa fa-step-backward"></button>
			<x-toggle id="pause">
				<button slot="toggle-on" class="fa fa-pause"></button>
				<button slot="toggle-off" class="fa fa-play"></button>
			</x-toggle>
			<button id="next" class="fa fa-step-forward"></button>
		</div>
		<div class="control-group right-control-group">
			<x-toggle id="shuffle">
				<button slot="toggle-on" class="fa fa-random"></button>
				<button slot="toggle-off" class="fa fa-random"></button>
			</x-toggle>
		</div>
	</div>
</div>
