<style>
	.audio {
		display: inline-block;
		user-select: none;
	}

	#time-bar {
		width: 300px;
		height: 27px;
	}

	#volume-bar {
		width: 55px;
		height: 17px;
	}

	.status {
		margin-top: 30px;
	}

	.controls-container {
		margin-top: 10px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.center-controls {
		flex-grow: 1;
		display: flex;
		justify-content: space-evenly;
	}

	.side-controls {
		width: 100px;
		font-size: 10px;
	}

	.right-side-controls {
		text-align: right
	}

	.pause-toggle {
		font-size: 25px;
		text-align: center;
		width: 34px;
	}
</style>

<div class="audio">
	<div>
		<audio type="audio/webm"></audio> <!--autoplay-->
		<x-progress-bar id="time-bar" pre-value="0:00" post-value="0:00"></x-progress-bar>
	</div>
	<div class="controls-container">
		<div class="side-controls">
			<x-progress-bar id="volume-bar"></x-progress-bar>
		</div>
		<div class="center-controls">
			<button class="fa fa-step-backward"></button>
			<x-toggle id="pause" class="pause-toggle">
				<button slot="toggle-on" class="fa fa-pause"></button>
				<button slot="toggle-off" class="fa fa-play"></button>
			</x-toggle>
			<button class="fa fa-step-forward"></button>
		</div>
		<div class="side-controls right-side-controls">
			<button class="fa fa-window-minimize"></button>
			<button class="fa fa-window-maximize"></button>
			<button class="fa fa-random"></button>
		</div>
	</div>
</div>

<div class="status"><span>playing 906 of 1386 Trance - New Life</span></div>
