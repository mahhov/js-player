<style>
	@import "../node_modules/font-awesome/css/font-awesome.css";
	@import url("./style/button.css");

	.audio {
		display: inline-block;
		user-select: none;
	}

	#time-bar {
		width: 300px;
		height: 27px;
	}

	.controls-container {
		margin-top: 10px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.center-controls {
		flex-grow: 1;
		display: flex;
		justify-content: space-evenly;
	}

	.side-controls {
		display: flex;
		width: 100px;
		font-size: 15px;
	}

	.right-side-controls {
		justify-content: flex-end;
	}

	#pause {
		font-size: 25px;
		text-align: center;
	}

	#shuffle * {
		width: 25px;
	}

	#pause * {
		width: 34px;
	}

	#pause *,
	#shuffle * {
		padding: 5px;
	}

	#pause [slot='toggle-off'],
	#shuffle [slot='toggle-off'] {
		color: white;
		background-color: darkgray;
	}
</style>

<div class="audio">
	<div>
		<x-progress-bar id="time-bar" pre-value="0:00" post-value="0:00"></x-progress-bar>
	</div>
	<div class="controls-container">
		<div class="center-controls">
			<button id="prev" class="fa fa-step-backward"></button>
			<x-toggle id="pause" checked>
				<button slot="toggle-on" class="fa fa-pause"></button>
				<button slot="toggle-off" class="fa fa-play"></button>
			</x-toggle>
			<button id="next" class="fa fa-step-forward"></button>
		</div>
		<div class="side-controls right-side-controls">
			<x-toggle id="shuffle">
				<button slot="toggle-on" class="fa fa-random"></button>
				<button slot="toggle-off" class="fa fa-random"></button>
			</x-toggle>
		</div>
	</div>
</div>
