<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	:host {
		display: flex;
		flex-direction: column;
	}

	.top {
		display: flex;
		margin-top: 15px;
	}

	.top > *:not(:last-child) {
		margin-right: 15px;
	}

	.top x-toggle#limit [slot='toggle-off'] {
		background-color: var(--dark-blue);
	}

	.count-wrap {
		margin-top: auto;
		margin-bottom: auto;
	}

	input {
		flex-grow: 1;
	}

	#list-container {
		overflow-y: auto;
		margin-top: 15px;
		padding-right: 15px;
	}

	x-song-line.hidden {
		display: none;
	}
</style>

<div>
	<div class="top">
		<span class="count-wrap"><span id="count"></span> songs</span>
		<button id="link" class="fa fa-external-link"></button>
		<input id="search" placeholder="search" consume-key>
		<button id="refresh" class="fa fa-refresh"></button>
		<x-toggle id="favorite">
			<button slot="toggle-on" class="fa fa-star"></button>
			<button slot="toggle-off" class="fa fa-star-o"></button>
		</x-toggle>
		<x-toggle id="limit" checked>
			<button slot="toggle-on" class="fa fa-ellipsis-v"></button>
			<button slot="toggle-off" class="fa fa-ellipsis-v"></button>
		</x-toggle>
	</div>
</div>

<div id="list-container"></div>
