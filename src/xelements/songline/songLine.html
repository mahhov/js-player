<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	#container {
		display: flex;
		padding: 3px;
		cursor: pointer;
	}

	#container:hover {
		background-color: var(--light-blue);
	}

	#container.selected {
		background-color: var(--dark-blue);
	}

	#number {
		margin-right: 15px;
	}

	#title {
		margin-right: 10px;
	}
</style>

<div id="container">
	<span id="number"></span>
	<span id="title"></span>
	<x-toggle id="favorite">
		<button slot="toggle-on" class="fa fa-star"></button>
		<button slot="toggle-off" class="fa fa-star-o"></button>
	</x-toggle>
	<button id="link" class="fa fa-external-link"></button>
	<button id="remove" class="fa fa-remove"></button>
</div>
