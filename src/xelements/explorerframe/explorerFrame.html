<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	:host {
		display: flex;
		flex-direction: column;
	}

	:host > * {
		margin-top: 15px;
	}

	.top {
		display: flex;
	}

	.top > *:not(:last-child) {
		margin-right: 15px;
	}

	.count-dir-wrap {
		margin-top: auto;
		margin-bottom: auto;
	}

	input {
		flex-grow: 1;
	}

	.middle {
		flex-grow: 1;
		display: flex;
	}

	.left {
		display: flex;
		flex-direction: column;
		overflow: hidden;
	}

	.left,
	.right {
		flex: 1;
	}

	#list {
		overflow: auto;
	}

	#player {
		align-self: center;
	}
</style>

<div class="top">
	<span class="count-dir-wrap"><span id="count-dir">100</span> songs</span>
	<button id="link-dir" class="fa fa-external-link"></button>
	<button id="clear-dir" class="fa fa-remove"></button>
	<input id="search" placeholder="search" consume-key>
	<button id="search-button" class="fa fa-search-plus"></button>
	<button id="clear-button" class="fa fa-remove"></button>
</div>

<div class="middle">
	<div class="left">
		<div class="summary">
			<div id="summary-line-one"></div>
			<div id="summary-line-two"></div>
		</div>
		<div id="list"></div>
	</div>
	<div class="right">
		<button id="playlist-pending-refresh" class="fa fa-refresh"></button>
		<div id="playlist-pending-list"></div>
		<!--todo fix stretching to larger than allocated 50% width-->
	</div>
</div>

<x-player id="player"></x-player>
<!--todo hide player shuffle button-->
