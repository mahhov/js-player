<style>
	@import url("./style/faIcons.css");
	@import url("./style/elements.css");

	:host {
		display: flex;
		flex-direction: column;
	}

	:host > * {
		margin-top: 15px;
	}

	.top {
		display: flex;
	}

	.top > *:not(:last-child) {
		margin-right: 15px;
	}

	.count-dir-wrap {
		margin-top: auto;
		margin-bottom: auto;
	}

	#search {
		flex-grow: 1;
	}

	#count {
		width: 50px;
	}

	#count:invalid {
		border-color: var(--red);
	}

	input[type=number]::-webkit-inner-spin-button,
	input[type=number]::-webkit-outer-spin-button {
		display: none;
	}

	#playlist {
		width: 200px;
	}

	.middle {
		flex-grow: 1;
		display: flex;
		overflow: hidden;
	}

	.left,
	.right {
		flex: 1;
		display: flex;
		flex-direction: column;
		overflow: hidden;
	}

	.left {
		margin-right: 15px;
	}

	#list,
	#playlist-pending-list {
		overflow: auto;
	}

	#player {
		align-self: center;
	}
</style>

<div class="top">
	<span class="count-dir-wrap"><span id="count-dir">100</span> songs</span>
	<button id="link-dir" class="fa fa-external-link"></button>
	<button id="clear-dir" class="fa fa-remove"></button>
	<input id="search" placeholder="search" consume-key>
	<input id="count" type="number" min="0" max="50" placeholder="count" value="15" consume-key>
	<button id="clear-button" class="fa fa-remove"></button>
	<select id="playlist" consume-key></select>
</div>

<div class="middle">
	<div class="left">
		<div class="summary">
			<div id="summary-line-one"></div>
			<div id="summary-line-two"></div>
		</div>
		<div id="list"></div>
	</div>
	<div class="right">
		<div id="playlist-pending-list"></div>
		<!--todo fix stretching to larger than allocated 50% width-->
	</div>
</div>

<x-player id="player"></x-player>
<!--todo hide player shuffle button-->
