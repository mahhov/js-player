<html>
    <head>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>

        <style>
            .container {
                margin-left: 30px;
            }

            .section {
                margin-top: 30px;
            }

            .song-link {
                text-decoration: none;
                cursor: pointer;
            }

            .song-link:hover {
                color: #0056b3;
                text-decoration: underline;
            }

            .song-name {
                margin-left: 10px;
            }

            .song-remove {
                margin-left: 30px;
            }

            .top-button {
                border-top: none;
            }

            .audio {
                display: inline-block;
            }

            .progress {
                display: inline-block;
                width: 250px;
            }

            .background, .fill {
                display: inline-block;
                height: 10px;
            }

            .background {
                background-color: lightblue;
                position: relative;
                width: 100%;
            }

            .fill {
                background-color: deepskyblue;
                position: absolute;
                left: 0;
                width: 39%;
            }

            .controls-bottom {
                margin-top: 10px;
            }

            .controls-right {
                float: right;
            }

            .text-input {
                font: inherit;
                padding: 2px 6px;
            }
        </style>
    </head>

    <body>

        <div bind-block="toggle with 'fa-pause', 'fa-play"></div>

        <div class="container header">
            <div>
                <button id="install-button" class="top-button">install</button>
            </div>

            <div class="section">
                <div class="audio">
                    <div>
                        <audio src="" autoplay type="audio/webm" onended=""></audio>
                        <span class="time">1:20</span>
                        <span class="progress">
                            <span class="background">
                                <span class="fill"></span>
                            </span>
                        </span>
                        <span class="time">3:25</span>
                    </div>
                    <div class="controls-bottom">
                        <span>
                            <button onclick="" class="fa fa-window-minimize"></button>
                            <button onclick="" class="fa fa-window-maximize"></button>
                            <button onclick="" class="fa fa-random"></button>
                        </span>
                        <span class="controls-right">
                            <button onclick="" class="fa fa-step-backward"></button>
                            <button onclick="" class="fa fa-backward"></button>
                            <button onclick="" class="fa fa-pause"></button>
                            <button onclick="" class="fa fa-play"></button>
                            <button onclick="" class="fa fa-forward"></button>
                            <button onclick="" class="fa fa-step-forward"></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="section">
                <p><span>playing 906 of 1386 Trance - New Life</span></p>
            </div>

            <div class="section">
                <div>
                    <input id="directory-selector" type="file" webkitdirectory multiple hidden>
                    <button>clear</button>
                    <button>add</button>
                    <input class="text-input" placeholder="search">
                </div>

                <div bind-for="song in list">
                    <p><span>1</span><span class="song-link song-name" bind="song"></span><span class="song-link song-remove">x</span></p>
                    <!--todo x fa icon-->
                </div>
            </div>
        </div>
    </body>
</html>
